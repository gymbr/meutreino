        :root {
            --bg-color: #212121;
            --card-color: #2c2c2c;
            --text-color: #f0f0f0;
            --secondary-text-color: #a0a0a0;
            --primary-color: #ffc107;
            --border-radius: 12px;
            --input-bg-color: #383838;
            --switch-bg-off: #555;
            --switch-bg-on: #4CAF50;
            --switch-circle: #f0f0f0;
            --image-size-desktop: 94.5px; /* 90px + 5% */
            --image-size-mobile: 87px;   /* 80px + 5% */
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 10vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            padding: 16px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--input-bg-color);
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: var(--bg-color);
        }

        .header .title {
            font-size: 1.25rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .header .title img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            border-radius: 5px;
        }

        .header .edit-btn, .header .save-btn {
            color: var(--primary-color);
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .header .edit-btn:hover, .header .save-btn:hover {
            color: #ffd54f;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            padding: 12px;
            background-color: var(--bg-color);
            position: sticky;
            top: 49px;
            z-index: 9;
            border-bottom: 1px solid var(--input-bg-color);
        }

        .tabs .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tabs .tab-item a, .tabs .tab-item input {
            color: var(--secondary-text-color);
            font-weight: bold;
            text-decoration: none;
            padding-bottom: 8px;
            transition: color 0.3s, border-bottom 0.3s;
            background: none;
            border: none;
            text-align: center;
            font-size: 1rem;
            width: 80px;
            outline: none;
        }

        .tabs .tab-item a.active, .tabs .tab-item input:focus {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .exercise-card {
            display: flex;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            margin-bottom: 16px;
            overflow: visible;
            position: relative;
            width: 355px;
            max-width: 100%;
        }
        .exercise-card.sortable-chosen {
            background-color: #4CAF50;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .exercise-card .video-placeholder {
            min-width: var(--image-size-desktop);
            height: var(--image-size-desktop);
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .exercise-card .video-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease-in-out;
            border-radius: var(--border-radius);
        }

        .exercise-card .video-placeholder .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--secondary-text-color);
            font-size: 0.8rem;
            display: none;
            text-align: center;
            padding: 5px;
        }

        .exercise-card .content {
            padding: 12px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .exercise-card .content .name-container {
            position: relative;
            width: 100%;
            padding-right: 40px;
        }

        .exercise-card .content .name-container h3 {
            margin: 0 0 8px 0;
            font-size: 1rem;
            font-weight: bold;
            word-wrap: break-word;
            word-break: break-word;
        }

        .exercise-card .content .name-container .editable-name {
            width: 100%;
            background: none;
            border: none;
            color: var(--text-color);
            padding: 0;
            outline: none;
            border-bottom: 1px solid transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 1rem;
            font-weight: bold;
            min-height: 2.2em;
            resize: vertical;
            overflow: hidden;
        }

        .exercise-card .content .name-container .editable-name:focus {
            border-bottom: 1px solid var(--primary-color);
        }

        .details {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            flex-wrap: wrap;
        }

        .details .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            min-width: 80px;
        }

        .details .input-group label {
            font-size: 0.75rem;
            color: var(--secondary-text-color);
            margin-bottom: 4px;
        }

        .details .input-field {
            display: flex;
            background-color: var(--input-bg-color);
            border-radius: 8px;
            padding: 6px 12px;
            justify-content: center;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        .details .input-field input {
            background: none;
            border: none;
            text-align: center;
            font-weight: bold;
            font-size: 1rem;
            width: 50px;
            flex-grow: 1;
            -moz-appearance: textfield;
            color: #ffffff;
        }

        .details .input-field input::-webkit-outer-spin-button,
        .details .input-field input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .details .input-field input:focus {
            outline: none;
        }

        .details .input-field input[disabled] {
            color: #ffffff;
            cursor: not-allowed;
        }

        .details .input-field i,
        .details .input-field span {
            font-size: 0.75rem;
            color: var(--secondary-text-color);
            margin-left: 4px;
            flex-shrink: 0;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 24px;
            height: 24px;
            background-color: #f44336;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            cursor: pointer;
            z-index: 5;
            transition: opacity 0.3s;
            opacity: 0;
        }
        .editing .remove-btn {
            opacity: 1;
        }

        .switch-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 5;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--switch-bg-off);
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: var(--switch-circle);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--switch-bg-on);
        }

        input:focus + .slider {
            box-shadow: 0 0 1px var(--switch-bg-on);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .fab-buttons-container {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin: 20px auto;
            max-width: 1200px;
            padding: 0 16px;
        }
        .fab-buttons-container:not(.show) {
            display: none;
        }
        .fab-button {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .fab-button:hover {
            background-color: #ffd54f;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
        }

        .modal-content h2 {
            margin: 0 0 16px;
            font-size: 1.25rem;
        }

        .modal-content .form-group {
            margin-bottom: 12px;
            position: relative;
        }

        .modal-content .form-group label {
            display: block;
            font-size: 0.875rem;
            color: var(--secondary-text-color);
            margin-bottom: 4px;
        }

        .modal-content .form-group input {
            width: 100%;
            padding: 8px;
            background-color: var(--input-bg-color);
            border: none;
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
        }

        .modal-content .form-group input:focus {
            outline: none;
            border: 1px solid var(--primary-color);
        }

        #autocomplete-suggestions {
            position: absolute;
            background-color: var(--input-bg-color);
            border: 1px solid var(--primary-color);
            border-top: none;
            border-radius: 0 0 8px 8px;
            z-index: 101;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 325px;
        }

        .suggestion-item {
            padding: 8px 10px;
            cursor: pointer;
            color: var(--text-color);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .suggestion-item:hover {
            background-color: #555;
        }

        .suggestion-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
        }
        /* --- FIM DOS ESTILOS AUTOCOMPLETE --- */

        .modal-content .btn {
            background-color: var(--primary-color);
            color: var(--bg-color);
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .modal-content .btn:hover {
            background-color: #ffd54f;
        }

        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;

        .image-modal-content {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
            gap: 20px;
            max-height: 90vh; /* Altura m√°xima para caber na tela */
            overflow-y: auto; /* Rolagem interna */
            position: relative; /* Necess√°rio para posicionar o bot√£o de fechar */
        }

        .image-modal img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            object-fit: contain;
        }

        .modal-text-content {
            width: 100%;
            text-align: left;
        }

        .modal-text-content h3 {
            margin: 0;
            color: var(--primary-color);
            font-size: 1.1rem;
            border-bottom: 1px solid var(--input-bg-color);
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .modal-text-content p {
            margin: 0 0 10px;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .modal-text-content ul {
            margin: 0;
            padding-left: 20px;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .modal-text-content li {
            margin-bottom: 5px;
        }

        .popup {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: var(--bg-color);
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            z-index: 101;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }
        .popup.show {
            opacity: 1;
            pointer-events: all;
        }

        .footer {
            text-align: center;
            padding: 8px 16px;
            color: var(--secondary-text-color);
            font-size: 0.875rem;
            background-color: #282828;
            margin-top: auto;
            width: 100%;
        }

        .last-workout-info {
            background-color: var(--card-color);
            color: var(--text-color);
            padding: 12px 16px;
            margin: 16px;
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            text-align: center;
        }
        .last-workout-info p {
            margin: 0;
            color: var(--secondary-text-color);
        }
        .last-workout-info span {
            color: var(--primary-color);
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .exercise-card {
                flex-direction: row;
                align-items: flex-start;
            }
            .exercise-card .video-placeholder {
                min-width: var(--image-size-mobile);
                height: var(--image-size-mobile);
            }
            .exercise-card .content {
                padding: 8px;
            }
            .details {
                gap: 4px;
                justify-content: flex-start;
            }
            .details .input-group {
                min-width: 75px;
                flex-basis: auto;
            }
            .details .input-field {
                padding: 4px 6px;
            }
            .details .input-field input {
                width: 40px;
                font-size: 0.85rem;
            }
            .details .input-field i,
            .details .input-field span {
                font-size: 0.65rem;
                margin-left: 2px;
            }
            .fab-buttons-container {
                flex-direction: row;
                gap: 8px;
            }
            .fab-button {
                width: 48px;
                height: 48px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>

            tabNames[tabId] = element.value;
            saveTabNames();

        function renderTabs() {
            const tabsContainer = document.querySelector('.tabs');
            tabsContainer.innerHTML = '';

            for (const tabId in tabNames) {
                const tabItem = document.createElement('span');
                tabItem.className = 'tab-item';
                tabItem.dataset.tab = tabId;

                let tabContent;
                if (isEditing) {
                    tabContent = document.createElement('input');
                    tabContent.type = 'text';
                    tabContent.value = tabNames[tabId];
                    tabContent.className = 'tab-link';
                    tabContent.onblur = () => updateTabName(tabContent, tabId);
                    tabContent.onkeydown = (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            tabContent.blur();
                        }
                    };
                } else {
                    tabContent = document.createElement('a');
                    tabContent.href = '#';
                    tabContent.className = 'tab-link';
                    tabContent.onclick = () => showTab(tabId);
                    tabContent.textContent = tabNames[tabId];
                }

                if (tabId === currentTab) {
                    tabContent.classList.add('active');
                }

                tabItem.appendChild(tabContent);
                tabsContainer.appendChild(tabItem);
            }
        }

        function saveWorkout() {
            localStorage.setItem(currentTab, JSON.stringify(workouts[currentTab]));
        }

        function updateWorkout(element) {
            const card = element.closest('.exercise-card');
            const cardIndex = Array.from(card.parentNode.children).indexOf(card);
            const inputType = element.getAttribute('data-type');

            if (inputType === 'name') {
                workouts[currentTab][cardIndex].name = element.value;
                const match = exerciciosList.find(ex => ex.nome.toLowerCase() === element.value.toLowerCase());
                if (match) {
                    workouts[currentTab][cardIndex].image = match.gif_url;
                } else {
                    workouts[currentTab][cardIndex].image = "";
                }
            } else {
                const seriesInput = card.querySelector('.input-group:nth-child(1) input');
                const repsInput = card.querySelector('.input-group:nth-child(2) input');
                const weightInput = card.querySelector('.input-group:nth-child(3) input');

                if (seriesInput) workouts[currentTab][cardIndex].series = seriesInput.value;
                if (repsInput) workouts[currentTab][cardIndex].reps = repsInput.value;
                if (weightInput) workouts[currentTab][cardIndex].weight = weightInput.value;
            }
            saveWorkout();
        }

        function toggleCompleted(element) {
            const card = element.closest('.exercise-card');
            const cardIndex = Array.from(card.parentNode.children).indexOf(card);

            workouts[currentTab][cardIndex].completed = element.checked;
            saveWorkout();

            checkWorkoutCompletion();
        }

        function resetAllSwitches() {
            for (let tab in workouts) {
                workouts[tab].forEach(ex => ex.completed = false);
                localStorage.setItem(tab, JSON.stringify(workouts[tab]));
            }
            renderWorkouts(workouts[currentTab]);
        }

        function checkWorkoutCompletion() {
            const totalExercises = workouts[currentTab].length;
            const completedExercises = workouts[currentTab].filter(ex => ex.completed).length;

            if (totalExercises > 0 && totalExercises === completedExercises) {
                showCompletionPopup();
                saveLastWorkout();
                setTimeout(() => {
                    resetAllSwitches();
                }, 1000); 
            }
        }

            const popup = document.getElementById('completion-popup');
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);

            const today = new Date();

            const workout = tabNames[currentTab];
            localStorage.setItem('last-workout', JSON.stringify({ name: workout, date }));

                                </div>
                            </div>
                            <div class="input-group">
                                <label>Peso</label>
                                <div class="input-field">
                                    <input type="number" value="${workout.weight || "0"}" min="0" onchange="updateWorkout(this)" ${isEditingMode ? '' : 'disabled'}>
                                    <span>Kg</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
            if(isEditingMode) {
                setupAutocomplete();
            }
        }

        function setupSortable() {
            const container = document.getElementById('exercise-container');
            if (sortableInstance) {
                sortableInstance.destroy();
            }
            sortableInstance = new Sortable(container, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                delay: 200,
                onEnd: function (evt) {
                    const oldIndex = evt.oldIndex;
                    const newIndex = evt.newIndex;
                    const movedItem = workouts[currentTab].splice(oldIndex, 1)[0];
                    workouts[currentTab].splice(newIndex, 0, movedItem);
                    saveWorkout();
                }
            });
        }

        function expandImage(src, exerciseName) {
            const imageModal = document.getElementById('image-modal');
            const expandedImage = document.getElementById('expanded-image');
            const modalDescription = document.getElementById('modal-description');
            const modalMuscleGroup = document.getElementById('modal-muscle-group');
            const modalInstructions = document.getElementById('modal-instructions');

            expandedImage.src = src;

            const exerciseData = exerciciosList.find(ex => ex.nome === exerciseName);

            if (exerciseData) {
                modalDescription.textContent = exerciseData.descricao || 'Descri√ß√£o n√£o dispon√≠vel.';
                modalMuscleGroup.textContent = exerciseData.grupoMuscular || 'Grupo muscular n√£o dispon√≠vel.';
                modalInstructions.innerHTML = '';
                if (exerciseData.instrucao) {
                    const instructionsArray = exerciseData.instrucao.split(';');
                    instructionsArray.forEach(instruction => {
                        const li = document.createElement('li');
                        li.textContent = instruction.trim();
                        modalInstructions.appendChild(li);
                    });
                } else {
                    const li = document.createElement('li');
                    li.textContent = 'Instru√ß√µes n√£o dispon√≠veis.';
                    modalInstructions.appendChild(li);
                }
            } else {
                modalDescription.textContent = 'Descri√ß√£o n√£o dispon√≠vel.';
                modalMuscleGroup.textContent = 'Grupo muscular n√£o dispon√≠vel.';
                modalInstructions.innerHTML = '';
                const li = document.createElement('li');
                li.textContent = 'Instru√ß√µes n√£o dispon√≠veis.';
                modalInstructions.appendChild(li);
            }

            imageModal.style.display = 'flex';
        }

        function closeImageModal() {
            document.getElementById('image-modal').style.display = 'none';
        }

        function saveWorkoutToFile() {
            const data = JSON.stringify(workouts, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            const today = new Date().toISOString().slice(0, 10);
            a.download = `meu-treino-${today}.json`;
            a.href = url;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function loadWorkoutFromFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const loadedData = JSON.parse(event.target.result);
                        if (loadedData['treino-a'] && loadedData['treino-b'] && loadedData['treino-c']) {
                            workouts = loadedData;
                            localStorage.setItem('treino-a', JSON.stringify(workouts['treino-a']));
                            localStorage.setItem('treino-b', JSON.stringify(workouts['treino-b']));
                            localStorage.setItem('treino-c', JSON.stringify(workouts['treino-c']));
                            alert('Treinos carregados com sucesso!');
                            location.reload();
                        } else {
                            alert('O arquivo n√£o √© um backup de treino v√°lido.');
                        }
                    } catch (error) {
                        alert('Erro ao carregar o arquivo. Verifique se √© um arquivo JSON v√°lido.');
                        console.error(error);
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function showTab(tabName) {
            currentTab = tabName;

            document.querySelectorAll('.tab-link').forEach(tab => {
                tab.classList.remove('active');
            });

            document.querySelector(`.tab-item[data-tab="${tabName}"] .tab-link`).classList.add('active');

            isEditing = false;
            autocompleteSuggestions.style.display = 'none';

            renderTabs();
            renderWorkouts(workouts[currentTab]);
            updateButtonState();
            localStorage.setItem('lastActiveTab', tabName);
        }

        // --- L√ìGICA DO AUTOCOMPLETE GLOBAL ---
        function setupAutocomplete() {
            document.querySelectorAll('.editable-name').forEach(input => {

                input.addEventListener('focus', (event) => {
                    currentActiveInput = event.target;
                    const rect = currentActiveInput.getBoundingClientRect();
                    autocompleteSuggestions.style.top = `${rect.bottom + window.scrollY}px`;
                    autocompleteSuggestions.style.left = `${rect.left + window.scrollX}px`;
                    autocompleteSuggestions.style.width = `${rect.width}px`;
                });

                input.addEventListener('input', (event) => {
                    const inputText = event.target.value.toLowerCase();
                    autocompleteSuggestions.innerHTML = '';

                    if (inputText.length === 0) {
                        autocompleteSuggestions.style.display = 'none';
                        return;
                    }

                    const filteredExercises = exerciciosList.filter(ex =>
                        ex.nome.toLowerCase().includes(inputText)
                    );

                    if (filteredExercises.length > 0) {
                        filteredExercises.forEach(ex => {
                            const suggestionDiv = document.createElement('div');
                            suggestionDiv.className = 'suggestion-item';

                            const img = document.createElement('img');
                            img.src = ex.gif_url;
                            img.alt = ex.nome;
                            img.onerror = function() {
                                this.src = "https://raw.githubusercontent.com/Dex6354/MeuTreino/refs/heads/main/IconeTreino.jpg";
                            };

                            const textSpan = document.createElement('span');
                            textSpan.textContent = ex.nome;

                            suggestionDiv.appendChild(img);
                            suggestionDiv.appendChild(textSpan);

                            suggestionDiv.onclick = (e) => {
                                e.preventDefault();
                                const card = currentActiveInput.closest('.exercise-card');
                                const exerciseImage = card.querySelector('.exercise-image');
                                const cardIndex = Array.from(card.parentNode.children).indexOf(card);

                                currentActiveInput.value = ex.nome;
                                exerciseImage.src = ex.gif_url;
                                exerciseImage.style.display = 'block';
                                exerciseImage.nextElementSibling.style.display = 'none';

                                workouts[currentTab][cardIndex].name = ex.nome;
                                workouts[currentTab][cardIndex].image = ex.gif_url;
                                saveWorkout();

                                autocompleteSuggestions.style.display = 'none';
                            };
                            autocompleteSuggestions.appendChild(suggestionDiv);
                        });
                        autocompleteSuggestions.style.display = 'block';
                    } else {
                        autocompleteSuggestions.style.display = 'none';
                    }
                });

                input.addEventListener('blur', () => {
                    setTimeout(() => {
                        autocompleteSuggestions.style.display = 'none';
                    }, 200);
                });
            });

            document.addEventListener('click', (event) => {
                if (!event.target.closest('#autocomplete-suggestions') && !event.target.classList.contains('editable-name')) {
                    autocompleteSuggestions.style.display = 'none';
                }
            });
        }
        // --- FIM DA L√ìGICA DO AUTOCOMPLETE ---

        window.onload = () => {
            const savedWorkoutsA = JSON.parse(localStorage.getItem('treino-a'));
            if (savedWorkoutsA) workouts['treino-a'] = savedWorkoutsA;

            const savedWorkoutsB = JSON.parse(localStorage.getItem('treino-b'));
            if (savedWorkoutsB) workouts['treino-b'] = savedWorkoutsB;

            const savedWorkoutsC = JSON.parse(localStorage.getItem('treino-c'));
            if (savedWorkoutsC) workouts['treino-c'] = savedWorkoutsC;

            const savedTabNames = JSON.parse(localStorage.getItem('tabNames'));
            if (savedTabNames) tabNames = savedTabNames;

            const lastActiveTab = localStorage.getItem('lastActiveTab');
            showTab(lastActiveTab || 'treino-a');
            updateLastWorkoutInfo();
        };
    </script>
</body>
