<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Treino</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Dex6354/MeuTreino/refs/heads/main/Favicon.png" type="image/jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <style>
        :root {
            --bg-color: #212121;
            --card-color: #2c2c2c;
            --text-color: #f0f0f0;
            --secondary-text-color: #a0a0a0;
            --primary-color: #ffc107;
            --border-radius: 12px;
            --input-bg-color: #383838;
            --switch-bg-off: #555;
            --switch-bg-on: #4CAF50;
            --switch-circle: #f0f0f0;
            --image-size-desktop: 94.5px;
            --image-size-mobile: 87px;
            --menu-width: 250px;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            padding: 16px;
            max-width: 1200px;
            margin: 0 auto;
            flex-grow: 1;
        }

        /* --- HEADER --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--input-bg-color);
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: var(--bg-color);
        }

        .header .menu-icon {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
            padding: 5px;
        }

        .header .header-link {
            text-decoration: none;
            color: inherit;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .header .title {
            font-size: 1.25rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .header .title img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            border-radius: 5px;
        }

        .header .edit-btn, .header .save-btn {
            color: var(--primary-color);
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        /* --- SIDE MENU --- */
        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1001;
            top: 0;
            left: 0;
            background-color: var(--card-color);
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        .side-menu.open {
            width: var(--menu-width);
        }

        .side-menu .close-btn {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 2rem;
            color: var(--primary-color);
            cursor: pointer;
            line-height: 1;
        }

        .side-menu a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 1.1rem;
            color: var(--text-color);
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid var(--input-bg-color);
        }

        .side-menu a:hover {
            background-color: #575757;
            color: var(--primary-color);
        }

        /* Remove a linha de baixo do botão de fechar e do link de patrocínio */
        .side-menu .close-btn,
        .sponsorship-box a {
            border-bottom: none;
        }
        
        .side-menu .sponsorship-box {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .side-menu .sponsorship-box img {
            max-width: 100%;
            border-radius: var(--border-radius);
            width: 100%;
        }

        /* --- PAGE OVERLAY --- */
        #page-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: none;
            transition: opacity 0.3s;
        }
        #page-overlay.show {
            display: block;
        }

        #main-content-wrapper {
            transition: margin-left .3s;
        }

        /* --- TABS --- */
        .tabs {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            background-color: var(--bg-color);
            position: sticky;
            top: 49px;
            z-index: 9;
            border-bottom: 1px solid var(--input-bg-color);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            gap: 8px;
        }
        .tabs::-webkit-scrollbar {
            display: none;
        }
        .tabs .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
            position: relative;
        }
        .tabs .tab-link {
            background: none;
            border: none;
            color: var(--secondary-text-color);
            text-decoration: none;
            padding: 8px 12px;
            transition: color 0.3s;
            text-align: center;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            white-space: nowrap;
        }
        .tabs .tab-link.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }
        .tabs .tab-link .tab-title {
            color: var(--text-color);
            font-size: 1rem;
            font-weight: bold;
            margin: 0;
            padding: 0;
        }
        /* Cor amarela para o texto do título da aba ativa */
        .tabs .tab-link.active .tab-title {
            color: var(--primary-color);
        }
        .tabs .tab-link input {
            background: none;
            border: none;
            color: var(--secondary-text-color);
            font-size: 0.8rem;
            font-weight: normal;
            text-align: center;
            outline: none;
            max-width: 100px;
            margin: 0;
            padding: 0;
        }
        .tabs .tab-link span {
            font-size: 0.8rem;
            color: var(--secondary-text-color);
            font-weight: normal;
        }
        .tabs .tab-remove-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #f44336;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            cursor: pointer;
            transition: opacity 0.3s;
            opacity: 0;
        }
        .tabs.editing .tab-remove-btn {
            opacity: 1;
        }
        .tabs .add-tab-btn {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            flex-shrink: 0;
        }
        .exercise-card {
            display: flex;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            margin-bottom: 16px;
            overflow: visible;
            position: relative;
            width: 100%;
            max-width: 100%;
        }
        .exercise-card.sortable-chosen { background-color: #4CAF50; transform: scale(1.05); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); }
        .exercise-card .video-placeholder { min-width: var(--image-size-desktop); height: var(--image-size-desktop); background-color: #000; display: flex; align-items: center; justify-content: center; flex-shrink: 0; border-radius: var(--border-radius); overflow: hidden; position: relative; cursor: pointer; }
        .exercise-card .video-placeholder img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.2s ease-in-out; border-radius: var(--border-radius); }
        .exercise-card .video-placeholder .error-message { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--secondary-text-color); font-size: 0.8rem; display: none; text-align: center; padding: 5px; }
        .exercise-card .content { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; position: relative; }
        .exercise-card .content .name-container { 
            position: relative; 
            width: 100%; 
            /* Aumento do padding para evitar sobreposição com o switch */
            padding-right: 50px; 
        }
        .exercise-card .content .name-container h3 { margin: 0 0 8px 0; font-size: 1rem; font-weight: bold; word-wrap: break-word; word-break: break-word; }
        .exercise-card .content .name-container .editable-name { width: 100%; background: none; border: none; color: var(--text-color); padding: 0; outline: none; border-bottom: 1px solid transparent; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 1rem; font-weight: bold; min-height: 2.2em; resize: vertical; overflow: hidden; }
        .exercise-card .content .name-container .editable-name:focus { border-bottom: 1px solid var(--primary-color); }
        .details { display: flex; justify-content: space-between; gap: 8px; flex-wrap: wrap; }
        .details .input-group { display: flex; flex-direction: column; align-items: center; flex: 1; min-width: 80px; }
        .details .input-group label { font-size: 0.75rem; color: var(--secondary-text-color); margin-bottom: 4px; }
        .details .input-field { display: flex; background-color: var(--input-bg-color); border-radius: 8px; padding: 6px 12px; justify-content: center; align-items: center; width: 100%; box-sizing: border-box; }
        .details .input-field input { background: none; border: none; text-align: center; font-weight: bold; font-size: 1rem; width: 50px; flex-grow: 1; -moz-appearance: textfield; color: #ffffff; }
        .details .input-field input::-webkit-outer-spin-button, .details .input-field input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .details .input-field input:focus { outline: none; }
        .details .input-field input[disabled] { color: #ffffff; cursor: not-allowed; }
        .details .input-field i, .details .input-field span { font-size: 0.75rem; color: var(--secondary-text-color); margin-left: 4px; flex-shrink: 0; }
        .remove-btn { position: absolute; top: 5px; left: 5px; width: 24px; height: 24px; background-color: #f44336; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1rem; cursor: pointer; z-index: 5; transition: opacity 0.3s; opacity: 0; }
        .editing .remove-btn { opacity: 1; }
        .switch-container { position: absolute; top: 10px; right: 10px; z-index: 5; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--switch-bg-off); transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: var(--switch-circle); transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--switch-bg-on); }
        input:focus + .slider { box-shadow: 0 0 1px var(--switch-bg-on); }
        input:checked + .slider:before { transform: translateX(20px); }
        .fab-buttons-container { display: flex; justify-content: center; gap: 16px; margin: 20px auto; max-width: 1200px; padding: 0 16px; }
        .fab-buttons-container:not(.show) { display: none; }
        .fab-button { background-color: var(--primary-color); color: var(--bg-color); border-radius: 50%; width: 56px; height: 56px; display: flex; align-items: center; justify-content: center; font-size: 2rem; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; transition: background-color 0.3s; }
        .fab-button:hover { background-color: #ffd54f; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 100; }
        .modal-content { background-color: var(--card-color); padding: 20px; border-radius: var(--border-radius); width: 90%; max-width: 400px; }
        .modal-content h2 { margin: 0 0 16px; font-size: 1.25rem; }
        .modal-content .form-group { margin-bottom: 12px; position: relative; }
        .modal-content .form-group label { display: block; font-size: 0.875rem; color: var(--secondary-text-color); margin-bottom: 4px; }
        .modal-content .form-group input { width: 100%; padding: 8px; background-color: var(--input-bg-color); border: none; border-radius: 8px; color: var(--text-color); font-size: 1rem; }
        .modal-content .form-group input:focus { outline: none; border: 1px solid var(--primary-color); }
        #autocomplete-suggestions { position: absolute; background-color: var(--input-bg-color); border: 1px solid var(--primary-color); border-top: none; border-radius: 0 0 8px 8px; z-index: 101; max-height: 200px; overflow-y: auto; display: none; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .suggestion-item { padding: 8px 10px; cursor: pointer; color: var(--text-color); font-size: 0.875rem; display: flex; align-items: center; gap: 10px; }
        .suggestion-item:hover { background-color: #555; }
        .suggestion-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; flex-shrink: 0; }
        .modal-content .btn { background-color: var(--primary-color); color: var(--bg-color); padding: 10px; border: none; border-radius: 8px; cursor: pointer; width: 100%; font-size: 1rem; font-weight: bold; transition: background-color 0.3s; margin-top: 10px; }
        .modal-content .btn:hover { background-color: #ffd54f; }
        .image-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); z-index: 1000; justify-content: center; overflow-y: auto; padding: 20px; }
        .image-modal-content { background-color: var(--card-color); border-radius: var(--border-radius); padding: 20px; display: flex; flex-direction: column; align-items: center; width: 90%; max-width: 500px; gap: 20px; max-height: 90vh; overflow-y: auto; position: relative; }
        .image-modal img { max-width: 100%; height: auto; border-radius: var(--border-radius); object-fit: contain; }
        /* Centraliza o título do modal */
        #modal-title {
            text-align: center;
            color: var(--primary-color); /* Mantém a cor original */
            font-size: 1.5rem; /* Ajuste o tamanho da fonte se necessário */
            margin-top: 10px; /* Espaçamento entre a imagem e o título */
            margin-bottom: 20px; /* Espaçamento entre o título e a descrição */
            border-bottom: none; /* Remove a linha de baixo se não quiser no título */
            padding-bottom: 0;
            width: 100%; /* Ocupa a largura total para centralizar */
        }
        .modal-text-content { width: 100%; text-align: left; }
        .modal-text-content h3 { margin: 0; color: var(--primary-color); font-size: 1.1rem; border-bottom: 1px solid var(--input-bg-color); padding-bottom: 5px; margin-bottom: 10px; }
        .modal-text-content p { margin: 0 0 10px; color: var(--text-color); font-size: 0.9rem; }
        .modal-text-content ul { margin: 0; padding-left: 20px; color: var(--text-color); font-size: 0.9rem; }
        .modal-text-content li { margin-bottom: 5px; }
        .popup { position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%); background-color: var(--primary-color); color: var(--bg-color); padding: 12px 24px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); font-weight: bold; z-index: 101; opacity: 0; transition: opacity 0.5s ease-in-out; pointer-events: none; }
        .popup.show { opacity: 1; pointer-events: all; }
        .footer { text-align: center; padding: 8px 16px; color: var(--secondary-text-color); font-size: 0.875rem; background-color: #282828; margin-top: auto; width: 100%; }
        .last-workout-info { background-color: var(--card-color); color: var(--text-color); padding: 12px 16px; margin: 16px; border-radius: var(--border-radius); font-size: 0.875rem; text-align: center; }
        .last-workout-info p { margin: 0; color: var(--secondary-text-color); }
        .last-workout-info span { color: var(--primary-color); font-weight: bold; }

        @media (max-width: 600px) {
            .exercise-card { flex-direction: row; align-items: flex-start; }
            .exercise-card .video-placeholder { min-width: var(--image-size-mobile); height: var(--image-size-mobile); }
            .exercise-card .content { padding: 8px; }
            .details { gap: 4px; justify-content: space-between; align-items: flex-end; }
            .details .input-group { min-width: 60px; flex: 1 1 30%; }
            .details .input-field { padding: 4px 6px; }
            .details .input-field input { width: 40px; font-size: 0.85rem; }
            .details .input-field i, .details .input-field span { font-size: 0.65rem; margin-left: 2px; }
            .fab-buttons-container { flex-direction: row; gap: 8px; }
            .fab-button { width: 48px; height: 48px; font-size: 1.5rem; }
            .header .title { font-size: 1.25rem; }
            .side-menu.open { width: min(var(--menu-width), 80vw); }
        }
    </style>
</head>

    <script>
        // --- Side Menu Functions ---
        function openNav() {
            document.getElementById("side-menu").classList.add('open');
            document.getElementById("page-overlay").classList.add('show');
        }

        function closeNav() {
            document.getElementById("side-menu").classList.remove('open');
            document.getElementById("page-overlay").classList.remove('show');
        }
        document.addEventListener('keydown', (event) => { if (event.key === "Escape") closeNav(); });

        let exerciciosList = [];
        let currentTab = '';
        let isEditing = false;
        let sortableInstance = null;

        const maxTabs = 5;
        const alphabet = ['A', 'B', 'C', 'D', 'E'];

        let workouts = JSON.parse(localStorage.getItem('workouts')) || {};
        let tabNames = JSON.parse(localStorage.getItem('tabNames')) || {};

        const autocompleteSuggestions = document.getElementById('autocomplete-suggestions');
        let currentActiveInput = null;

        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        async function carregarExercicios() {
            try {
                const response = await fetch('exercicios_completo.json');
                if (!response.ok) throw new Error(`Erro HTTP! status: ${response.status}`);
                exerciciosList = await response.json();
                console.log("Exercícios carregados com sucesso!");
                iniciarApp();
            } catch (error) {
                console.error("Não foi possível carregar o arquivo de exercícios:", error);
                alert("Erro ao carregar a lista de exercícios. Verifique o console para mais detalhes.");
            }
        }

        function iniciarApp() {
            if (Object.keys(workouts).length === 0) {
                workouts = {
                    'treino-a': [],
                    'treino-b': [],
                    'treino-c': []
                };
                tabNames = {
                    'treino-a': { title: 'A', subtitle: '(Costas)' },
                    'treino-b': { title: 'B', subtitle: '(Perna)' },
                    'treino-c': { title: 'C', subtitle: '(Peito)' }
                };
                saveAllData();
            }
            const lastActiveTab = localStorage.getItem('lastActiveTab') || Object.keys(workouts)[0];
            showTab(lastActiveTab, true);
            updateLastWorkoutInfo();
        }

        function saveAllData() {
            localStorage.setItem('workouts', JSON.stringify(workouts));
            localStorage.setItem('tabNames', JSON.stringify(tabNames));
        }

        function updateTabName(element, tabId) {
            tabNames[tabId].subtitle = element.value;
            saveAllData();
        }

        function handleTabClick(tabId) {
            if (isEditing && tabId === currentTab) {
                // Segundo clique na mesma aba em modo de edição, foca no input de subtítulo
                const tabItem = document.querySelector(`.tab-item[data-tab='${tabId}']`);
                const subtitleInput = tabItem.querySelector('input');
                if (subtitleInput) {
                    subtitleInput.focus();
                }
            } else {
                // Primeiro clique em uma aba ou clique em uma aba diferente
                showTab(tabId);
            }
        }

        function renderTabs() {
            const tabsContainer = document.querySelector('.tabs');
            tabsContainer.innerHTML = '';
            const tabIds = Object.keys(tabNames).sort();
            tabIds.forEach(tabId => {
                const tabItem = document.createElement('span');
                tabItem.className = 'tab-item';
                tabItem.dataset.tab = tabId;

                const tabContent = document.createElement('a');
                tabContent.href = '#';
                tabContent.className = 'tab-link';
                tabContent.onclick = () => handleTabClick(tabId);

                const titleElement = document.createElement('span');
                titleElement.className = 'tab-title';
                titleElement.textContent = tabNames[tabId].title;

                let subtitleElement;
                if (isEditing) {
                    subtitleElement = document.createElement('input');
                    subtitleElement.type = 'text';
                    subtitleElement.value = tabNames[tabId].subtitle;
                    subtitleElement.onblur = () => { updateTabName(subtitleElement, tabId); };
                    subtitleElement.onkeydown = (e) => { if (e.key === 'Enter') { e.preventDefault(); subtitleElement.blur(); } };
                } else {
                    subtitleElement = document.createElement('span');
                    subtitleElement.textContent = tabNames[tabId].subtitle;
                }

                tabContent.appendChild(titleElement);
                tabContent.appendChild(subtitleElement);
                tabItem.appendChild(tabContent);

                if (isEditing && tabIds.length > 1) {
                    const removeBtn = document.createElement('div');
                    removeBtn.className = 'tab-remove-btn';
                    removeBtn.innerHTML = '&times;';
                    removeBtn.onclick = (e) => {
                        e.stopPropagation();
                        removeTab(tabId);
                    };
                    tabItem.appendChild(removeBtn);
                }

                if (tabId === currentTab) {
                    tabContent.classList.add('active');
                }
                tabsContainer.appendChild(tabItem);
            });

            if (isEditing && tabIds.length < maxTabs) {
                const addTabBtn = document.createElement('div');
                addTabBtn.className = 'add-tab-btn';
                addTabBtn.innerHTML = '<i class="fas fa-plus"></i>';
                addTabBtn.onclick = addTab;
                tabsContainer.appendChild(addTabBtn);
            }
        }

        function addTab() {
            const tabIds = Object.keys(workouts).length;
            if (tabIds >= maxTabs) return;

            const newTabId = `treino-${alphabet[tabIds].toLowerCase()}`;
            const newTabTitle = alphabet[tabIds];
            const newTabSubtitle = '(Novo)';

            workouts[newTabId] = [];
            tabNames[newTabId] = { title: newTabTitle, subtitle: newTabSubtitle };
            saveAllData();
            showTab(newTabId);
        }

        function removeTab(tabId) {
            if (Object.keys(workouts).length <= 1) {
                alert('É necessário ter pelo menos um treino.');
                return;
            }
            if (confirm('Tem certeza que deseja remover este treino? Todos os exercícios serão perdidos.')) {
                delete workouts[tabId];
                delete tabNames[tabId];
                saveAllData();
                const newTabId = Object.keys(workouts)[0];
                showTab(newTabId);
            }
        }

        function saveWorkout() { localStorage.setItem('workouts', JSON.stringify(workouts)); }
        function updateWorkout(element) {
            const card = element.closest('.exercise-card');
            const cardIndex = Array.from(card.parentNode.children).indexOf(card);
            const inputType = element.getAttribute('data-type');
            if (inputType === 'name') {
                workouts[currentTab][cardIndex].name = element.value;
                const match = exerciciosList.find(ex => ex.nome.toLowerCase() === element.value.toLowerCase());
                if (match) { workouts[currentTab][cardIndex].image = match.gif_url; } else { workouts[currentTab][cardIndex].image = ""; }
            } else {
                const seriesInput = card.querySelector('.input-group:nth-child(1) input');
                const repsInput = card.querySelector('.input-group:nth-child(2) input');
                const weightInput = card.querySelector('.input-group:nth-child(3) input');
                if (seriesInput) workouts[currentTab][cardIndex].series = seriesInput.value;
                if (repsInput) workouts[currentTab][cardIndex].reps = repsInput.value;
                if (weightInput) workouts[currentTab][cardIndex].weight = weightInput.value;
            }
            saveWorkout();
        }
        function toggleCompleted(element) {
            const card = element.closest('.exercise-card');
            const cardIndex = Array.from(card.parentNode.children).indexOf(card);
            workouts[currentTab][cardIndex].completed = element.checked;
            saveWorkout();
            checkWorkoutCompletion();
        }
        function resetAllSwitches() {
            for (let tab in workouts) {
                workouts[tab].forEach(ex => ex.completed = false);
            }
            saveWorkout();
            renderWorkouts(workouts[currentTab]);
        }
        function checkWorkoutCompletion() {
            const totalExercises = workouts[currentTab].length;
            const completedExercises = workouts[currentTab].filter(ex => ex.completed).length;
            if (totalExercises > 0 && totalExercises === completedExercises) {
                showCompletionPopup();
                saveLastWorkout();
                setTimeout(() => { resetAllSwitches(); }, 1000);
            }
        }
        function showCompletionPopup() {
            const popup = document.getElementById('completion-popup');
            popup.classList.add('show');
            setTimeout(() => { popup.classList.remove('show'); }, 3000);
        }
        function saveLastWorkout() {
            const today = new Date();
            const date = today.toLocaleDateString('pt-BR');
            const workout = tabNames[currentTab].title;
            localStorage.setItem('last-workout', JSON.stringify({ name: workout, date }));
            updateLastWorkoutInfo();
        }
        function updateLastWorkoutInfo() {
            const info = JSON.parse(localStorage.getItem('last-workout'));
            const nameElement = document.getElementById('last-workout-name');
            const dateElement = document.getElementById('last-workout-date');
            if (info) { nameElement.textContent = info.name; dateElement.textContent = info.date; } else { nameElement.textContent = 'Nenhum'; dateElement.textContent = '--/--/----'; }
        }
        function removeExercise(element) {
            const card = element.closest('.exercise-card');
            const cardIndex = Array.from(card.parentNode.children).indexOf(card);
            if (confirm("Tem certeza que deseja remover este exercício?")) {
                workouts[currentTab].splice(cardIndex, 1);
                renderWorkouts(workouts[currentTab]);
                saveWorkout();
            }
        }
        function handleEditSave() {
            isEditing = !isEditing;
            const tabsContainer = document.querySelector('.tabs');
            if (isEditing) {
                tabsContainer.classList.add('editing');
            } else {
                tabsContainer.classList.remove('editing');
            }
            saveAllData();
            renderTabs();
            renderWorkouts(workouts[currentTab]);
            updateButtonState();
        }
        function updateButtonState() {
            const editButton = document.getElementById('edit-save-btn');
            const fabContainer = document.getElementById('fab-buttons-container');
            if (isEditing) { editButton.textContent = 'Salvar'; editButton.classList.remove('edit-btn'); editButton.classList.add('save-btn'); fabContainer.classList.add('show'); setupSortable(); } else { editButton.textContent = 'Editar'; editButton.classList.remove('save-btn'); editButton.classList.add('edit-btn'); if (fabContainer) { fabContainer.classList.remove('show'); } if (sortableInstance) { sortableInstance.destroy(); sortableInstance = null; } }
        }
        function addExercise() {
            const newExercise = { name: "", image: "", series: "3", reps: "10", weight: "0", completed: false };
            workouts[currentTab].push(newExercise);
            saveWorkout();
            renderWorkouts(workouts[currentTab]);
            const newCard = document.getElementById('exercise-container').lastElementChild;
            const newNameInput = newCard.querySelector('.editable-name');
            if (newNameInput) { newNameInput.focus(); }
        }
        function renderWorkouts(data) {
            const container = document.getElementById('exercise-container');
            container.innerHTML = '';
            const isEditingMode = isEditing;
            const defaultImage = "https://raw.githubusercontent.com/Dex6354/MeuTreino/refs/heads/main/IconeTreino.jpg";
            data.forEach((workout) => {
                const card = document.createElement('div');
                card.className = 'exercise-card';
                if (isEditingMode) { card.classList.add('editing'); }
                let nameElement;
                if (isEditingMode) { nameElement = `<div class="name-container"><textarea data-type="name" class="editable-name" onblur="updateWorkout(this)" onkeydown="if(event.key === 'Enter') this.blur();">${workout.name}</textarea></div>`; } else { nameElement = `<div class="name-container"><h3>${workout.name}</h3></div>`; }
                card.innerHTML = `${isEditingMode ? `<div class="remove-btn" onclick="removeExercise(this)"><i class="fas fa-minus"></i></div>` : ''}<div class="switch-container"><label class="switch"><input type="checkbox" ${workout.completed ? 'checked' : ''} onchange="toggleCompleted(this)"><span class="slider"></span></label></div><div class="video-placeholder" onclick="handleImageClick(this, '${workout.image || defaultImage}', '${workout.name}')"><img class="exercise-image" src="${workout.image || defaultImage}" alt="${workout.name}" onerror="this.src='${defaultImage}'; this.style.display='block'; this.nextElementSibling.style.display='none';"><div class="error-message">No image</div></div><div class="content">${nameElement}<div class="details"><div class="input-group"><label>Séries</label><div class="input-field"><input type="number" value="${workout.series}" min="1" onchange="updateWorkout(this)" ${isEditingMode ? '' : 'disabled'}><i class="fas fa-list-ul"></i></div></div><div class="input-group"><label>Repetições</label><div class="input-field"><input type="number" value="${workout.reps}" min="1" onchange="updateWorkout(this)" ${isEditingMode ? '' : 'disabled'}><i class="fas fa-sync-alt"></i></div></div><div class="input-group"><label>Peso</label><div class="input-field"><input type="number" value="${workout.weight || "0"}" min="0" onchange="updateWorkout(this)" ${isEditingMode ? '' : 'disabled'}><span>Kg</span></div></div></div></div>`;
                container.appendChild(card);
            });
            if (isEditingMode) { setupAutocomplete(); }
        }
        function handleImageClick(element, src, exerciseName) { if (isEditing) { const card = element.closest('.exercise-card'); const cardIndex = Array.from(card.parentNode.children).indexOf(card); const currentUrl = workouts[currentTab][cardIndex].image; openEditImageModal(cardIndex, currentUrl); } else { expandImage(src, exerciseName); } }
        function openEditImageModal(index, url) { const modal = document.getElementById('edit-image-modal'); const urlInput = document.getElementById('image-url-input'); const indexInput = document.getElementById('editing-exercise-index'); urlInput.value = url; indexInput.value = index; modal.style.display = 'flex'; }
        function closeEditImageModal() { const modal = document.getElementById('edit-image-modal'); modal.style.display = 'none'; }
        function saveImageChange() { const urlInput = document.getElementById('image-url-input'); const indexInput = document.getElementById('editing-exercise-index'); const newUrl = urlInput.value; const index = indexInput.value; if (index !== null && index !== '') { workouts[currentTab][index].image = newUrl; saveWorkout(); renderWorkouts(workouts[currentTab]); } closeEditImageModal(); }
        function setupSortable() { const container = document.getElementById('exercise-container'); if (sortableInstance) { sortableInstance.destroy(); } sortableInstance = new Sortable(container, { animation: 150, ghostClass: 'sortable-ghost', delay: 200, onEnd: function (evt) { const oldIndex = evt.oldIndex; const newIndex = evt.newIndex; const movedItem = workouts[currentTab].splice(oldIndex, 1)[0]; workouts[currentTab].splice(newIndex, 0, movedItem); saveWorkout(); } }); }
        function expandImage(src, exerciseName) {
            const imageModal = document.getElementById('image-modal');
            const expandedImage = document.getElementById('expanded-image');
            const modalTitle = document.getElementById('modal-title');
            const modalDescription = document.getElementById('modal-description');
            const modalMuscleGroup = document.getElementById('modal-muscle-group');
            const modalInstructions = document.getElementById('modal-instructions');
            expandedImage.src = src;
            modalTitle.textContent = exerciseName;
            const exerciseData = exerciciosList.find(ex => ex.nome === exerciseName);
            if (exerciseData) {
                modalDescription.textContent = exerciseData.descricao || 'Descrição não disponível.';
                modalMuscleGroup.textContent = exerciseData.grupoMuscular || 'Grupo muscular não disponível.';
                modalInstructions.innerHTML = '';
                if (exerciseData.instrucao) {
                    const instructionsArray = exerciseData.instrucao.split(';');
                    instructionsArray.forEach(instruction => { const li = document.createElement('li'); li.textContent = instruction.trim(); modalInstructions.appendChild(li); });
                } else { const li = document.createElement('li'); li.textContent = 'Instruções não disponíveis.'; modalInstructions.appendChild(li); }
            } else {
                modalDescription.textContent = 'Descrição não disponível.';
                modalMuscleGroup.textContent = 'Grupo muscular não disponível.';
                modalInstructions.innerHTML = '';
                const li = document.createElement('li'); li.textContent = 'Instruções não disponíveis.'; modalInstructions.appendChild(li);
            }
            imageModal.style.display = 'flex';
        }
        function closeImageModal() { document.getElementById('image-modal').style.display = 'none'; }
        function saveWorkoutToFile() { const data = JSON.stringify({ workouts, tabNames }, null, 2); const blob = new Blob([data], { type: 'application/json' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); const today = new Date().toISOString().slice(0, 10); a.download = `meu-treino-${today}.json`; a.href = url; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); }
        function loadWorkoutFromFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const loadedData = JSON.parse(event.target.result);
                        if (loadedData.workouts && loadedData.tabNames) {
                            workouts = loadedData.workouts;
                            tabNames = loadedData.tabNames;
                            saveAllData();
                            alert('Treinos carregados com sucesso!');
                            location.reload();
                        } else { alert('O arquivo não é um backup de treino válido.'); }
                    } catch (error) { alert('Erro ao carregar o arquivo. Verifique se é um arquivo JSON válido.'); console.error(error); }
                };
                reader.readAsText(file);
            };
            input.click();
        }
        function showTab(tabId, isInitialLoad = false) {
            currentTab = tabId;
            autocompleteSuggestions.style.display = 'none';
            renderTabs();
            renderWorkouts(workouts[currentTab]);
            updateButtonState();
            localStorage.setItem('lastActiveTab', tabId);
        }
        function setupAutocomplete() {
            function updateAutocompletePosition() { if (currentActiveInput && autocompleteSuggestions.style.display === 'block') { const rect = currentActiveInput.getBoundingClientRect(); autocompleteSuggestions.style.top = `${rect.bottom + window.scrollY}px`; autocompleteSuggestions.style.left = `${rect.left + window.scrollX}px`; autocompleteSuggestions.style.width = `${rect.width}px`; } }
            const handleInput = debounce((event) => {
                const inputText = event.target.value.toLowerCase();
                updateAutocompletePosition();
                if (inputText.length < 1) { autocompleteSuggestions.style.display = 'none'; return; }
                const filteredExercises = exerciciosList.filter(ex => ex.nome.toLowerCase().includes(inputText));
                if (filteredExercises.length > 0) { const suggestionsHTML = filteredExercises.map(ex => `<div class="suggestion-item" data-name="${ex.nome}" data-image="${ex.gif_url}"><img src="${ex.gif_url}" alt="${ex.nome}" onerror="this.src='https://raw.githubusercontent.com/Dex6354/MeuTreino/refs/heads/main/IconeTreino.jpg';"><span>${ex.nome}</span></div>`).join(''); autocompleteSuggestions.innerHTML = suggestionsHTML; autocompleteSuggestions.style.display = 'block'; } else { autocompleteSuggestions.style.display = 'none'; }
            }, 100);
            window.addEventListener('scroll', updateAutocompletePosition, true);
            document.querySelectorAll('.editable-name').forEach(input => {
                input.addEventListener('focus', (event) => { currentActiveInput = event.target; updateAutocompletePosition(); });
                input.addEventListener('input', handleInput);
                input.addEventListener('blur', () => { setTimeout(() => { if (!autocompleteSuggestions.matches(':hover')) { autocompleteSuggestions.style.display = 'none'; } }, 200); });
            });
            autocompleteSuggestions.addEventListener('mousedown', (event) => {
                const suggestionItem = event.target.closest('.suggestion-item');
                if (suggestionItem && currentActiveInput) {
                    event.preventDefault();
                    const nome = suggestionItem.dataset.name;
                    const imageUrl = suggestionItem.dataset.image;
                    const card = currentActiveInput.closest('.exercise-card');
                    const exerciseImage = card.querySelector('.exercise-image');
                    const cardIndex = Array.from(card.parentNode.children).indexOf(card);
                    currentActiveInput.value = nome;
                    exerciseImage.src = imageUrl;
                    exerciseImage.style.display = 'block';
                    exerciseImage.nextElementSibling.style.display = 'none';
                    workouts[currentTab][cardIndex].name = nome;
                    workouts[currentTab][cardIndex].image = imageUrl;
                    saveWorkout();
                    autocompleteSuggestions.style.display = 'none';
                }
            });
        }
        document.addEventListener('DOMContentLoaded', carregarExercicios);
    </script>
